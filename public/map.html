<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1">

  <title>구글 맵</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      html, body{
        width: 100%;
        height: 100%;
      }

      #map {
        width: 100%;
        height: 95%;
      }
    </style>

  <script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAyAmUBgvbLYiC97ZHsNW0dz9M8mxYP28U"></script>

  <script>
    function onLoad(){
      initMap();
    }
    var map;
    var centerLocation = {lat:36.343183, lng:127.448423};
    
    function initMap(){
      map = new google.maps.Map(document.getElementById('map'), {
        center: centerLocation,
        zoom: 17
      });

      var marker = new google.maps.Marker({
        position: centerLocation,
        icon:'mylocation2.png',
        animation:google.maps.Animation.BOUNCE
      });

      marker.setMap(map);
    }
  </script>

</head>

<body onload="onLoad()">
  <p>구글맵으로 내 위치 표시하기</p>
  <div id="map"></div>
</body>
</html>
